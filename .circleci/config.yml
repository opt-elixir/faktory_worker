version: 2.1
executors:
  execute:
    parameters:
      faktory_version:
        description: "Faktory version number"
        default: latest
        type: string
    docker:
      - image: circleci/elixir:1.8
      - image: contribsys/faktory:<<parameters.faktory_version>>
      - image: contribsys/faktory:<<parameters.faktory_version>>
        name: faktory_password
        environment:
          - FAKTORY_PASSWORD=very-secret
      - image: acjensen/faktory-tls
        name: faktory_tls

    working_directory: ~/repo

jobs:
  build:
    parameters:
      faktory_version:
        description: "Faktory version number"
        default: latest
        type: string
    executor:
      name: execute
      faktory_version: <<parameters.faktory_version>>
    steps:
      - checkout

      - run: mix local.rebar --force
      - run: mix local.hex --force
      - run: mix do deps.get, compile --warnings-as-errors
      - run: mix format --check-formatted
      - run: MIX_ENV=test mix do coveralls.json
      - run:
          name: Codecov
          command: |
            bash <(curl -s https://codecov.io/bash)

workflows:
  build:
    jobs:
      - build:
          faktory_version: "0.9.6"
          name: "0.9.6"
      - build:
          faktory_version: "0.9.7"
          name: "0.9.7"
      - build:
          faktory_version: "latest"
          name: "latest"
